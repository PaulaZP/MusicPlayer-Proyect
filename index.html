<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="./img/icon-2.png"/>
    <title>Music Player</title>
  </head>
  <body class="sesion-body">
    <div class="wrapper-sesion">
      <!-------------------------Artist---------------------------->
      <div class="box-artist clearfix">
        <div class="icon"><img src="./img/icon-1.png" alt="icon"></div>

        <h2 class="title-artist-sesion">Artists</h2>

        <ul class="character-list-sesion item-ul-sesion clearfix"></ul>
      </div>

      <!-------------------------sesion---------------------------->
      <div class="box-form clearfix">
        <div id="fondo">
          <div id="container">
            <h3>Sing in</h3>
            <form id="form-sing">
              <div class="input-box">
                <label for="email">Email</label>
                <input type="email" value="" name="email" required ="required">
              </div>

              <div class="input-box">
                <label for="password-Sing">Password</label>
                <input type="password" name="password-Sing" required ="required">
              </div>

              <button id="button-sing" type="submit" value="submit">Sing-in</button>
            </form>

            <h3>Create Account</h3>
            <form id="form-create" class="form-create">
              <div class="input-box">
                <label for="username">Name</label>
                <input type="text"value="" name="username" required ="required">
              </div>

              <div class="input-box">
                <label for="email">Email</label>
                <input type="email" value="" name="email" required ="required">
              </div>

              <div class="input-box">
                <label for="password">Password</label>
                <input type="password" name="password" required ="required">
              </div>

              <div class="input-box">
                <label for="password check">Password Check</label>
                <input type="password" name="password check" required ="required">
              </div>

              <p id="messageError">The password doesn't match, try again</p>

              <button id="button-create" type="submit" value="submit">Create Account</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./js/apiArtist.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/form.js"></script>
  </body>
</html>
