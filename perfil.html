<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="./img/icon-2.png"/>
    <title>Music Player</title>
  </head>
  <body class="perfil-body">
    <div class="wrapper-Perfil">

      <div class="icon"><a href="home.html"><img src="./img/icon-1.png" alt="icon"></a></div>

      <div class="menu clearfix">
        <ul>
          <li><a href="home.html"><img src="./img/home.png" alt="Home"></a></li>
          <li><a href="#"><img src="./img/profile.png" alt="Profile"></a></li>
          <li><a href="player.html"><img src="./img/player.png" alt="Player"></a></li>
        </ul>
      </div>

      <div>
        <p>{User's Name}</p>
        <a><img src="./img/pencil.png" alt="Pencil"></a>
      </div>

      <div class="tab">
        <button class="tablinks" onclick="openCity(event, 'Recently')">Recently Played</button>
        <button class="tablinks" onclick="openCity(event, 'Favorites')">Your Favorites</button>
        <button class="tablinks" onclick="openCity(event, 'Playlist')">Harry Styles 🔥😍🍉💫</button>
      </div>

      <div id="Recently" class="tabcontent">
        <div class="songs-list">
          <ul class="artist_list" id="artist_songs">
            <!-- The list of the songs will be inserted here -->
          </ul>
        </div>
      </div>

      <div id="Favorites" class="tabcontent">
        <div class="songs-list">
          <ul class="artist_list" id="artist_songs">
            <!-- The list of the songs will be inserted here -->
          </ul>
        </div>
      </div>

      <div id="Playlist" class="tabcontent">
        <div class="songs-list">
          <ul class="artist_list" id="artist_songs">
            <!-- The list of the songs will be inserted here -->
          </ul>
        </div>
      </div>

      <div id="newinfo" class="clearfix">
        <ul id="lista">

        </ul>
      </div>
    </div>
    <script src="./js/tabs.js"></script>
    <script src="./js/sesion.js"></script>
  </body>
</html>
