<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Music Player</title>
  </head>
  <body>
    <div class="wrapperlist">

      <!-- Pages Links -->
      <div class="menu clearfix">
        <ul>
          <li><a href="#"><img src="./img/home.png" alt="Home"></a></li>
          <li><a href="#"><img src="./img/profile.png" alt="Profile"></a></li>
          <li><a href="#"><img src="./img/artist.png" alt="Artist"></a></li>
        </ul>
      </div>

      <!-- Songs title -->
      <div class="songs-title">
        <h2>
          Songs
        </h2>
      </div>

      <div class="artist-box">
        <!-- Songs list -->
        <div class="songs-list">
          <ul class="artist_list" id="artist_songs">
            <!-- The list of the songs will be inserted here -->

          </ul>
        </div>

        <!-- Artist info -->
        <div class="artist-info">
          <!-- here will go the artist info -->
          <div class="artist_list_info" id="artist_information">
            <!-- The list of the songs will be inserted here -->

          </div>
        </div>
      </div>
    </div>
    <script src="./js/sesion.js"></script>
  </body>
</html>
